<!-- საკლასო დავალება:

html-ში დაამატეთ ერთი ღილაკი, რომლის id იქნება button-main.

ეს ღილაკი id-ის გამოყენებით წამოიღეთ js-ში და მისი ტექსტკონტენტი გაუტოლეთ თქვენს სახელს. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <button id="button-main">Click me</button>
    <script>
        let button1=document.getElementById("button-main")
        button1.textContent="Giorgi"
    </script>
    
</body>
</html>
