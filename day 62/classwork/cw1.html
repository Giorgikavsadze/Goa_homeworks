<!-- საკლასო დავალება:

html-ში დაამატეთ პირველი დონის სათაური, რომლის id იქნება h1-1.

ეს ელემენტი წამოიღეთ js-ში და მას შეუცვალეთ: ფერი, ფონის ფერი, font weight, font size, border radius -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1-1">Header</h1>



    <script>
        let header=document.getElementById("h1-1")
        header.style.color="red"
        header.style.backgroundColor="black"
        header.style.fontWeight="10px"
        header.style.fontSize="20px"
        header.style.borderRadius="20px"

    </script>
    
</body>
</html>
