<!-- 8)Use a class toggle to switch between an animation that loops and one that doesn't. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Toggle Animation</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>

    
    <input type="checkbox" id="toggle-check">
    <label for="toggle-check" class="toggle-button">Toggle Animation</label>

    <div class="box"></div>

</body>
</html>
