<!-- საკლასო დავალება:

html-ის კოდში გაწერეთ ელემენტები ისე, რომ გამოყენებული გქონდეთ id და class ატრიბუტები.

html-ის და css-ის ფაილებში მოცემული უნდა იყოს ელემენტების გასტილვის ოთხივე მიდგომა - inline, id, class, element selector -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <p id="Goa">Goal-oriented-academy</p>
    <p class="goa">Goal-oriented-academy</p>
    <button>Click me</button>
    <br>
    <br>
    <button style="background-color: black; color: white; border: dotted;" >Click me</button>
</body>
</html>
