<!-- საკლასო დავალება:

თქვენს html-ის დოკუმენტში აიღეთ 8 პარაგრაფი, თითოეულს გაუწერეთ id.

external css-ის გამოყენებით გასტილეთ ეს პარაგრაფები, გამოიყენეთ rgb რათა პარაგრაფებს ქონდეთ შემდეგი ფერები:

I - თეთრი
II - შავი
III - წითელი
IV - მწვანე
