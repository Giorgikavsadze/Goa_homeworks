<!-- შექმენი HTML ფაილი, სადაც ცხრილის საშუალებით ასახავ კვირის გრაფიკს. სვეტებში ჩაწერე დღეები (ორშაბათი, სამშაბათი და ა.შ.), ხოლო სტრიქონებში - აქტივობები (მაგ., გაკვეთილი, შესვენება, პროგრამირება). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td style="border: solid;">ორშაბათი</td>
            <td style="border: solid;">სამშაბათი</td>
            <td style="border: solid;">ოთშაბათი</td>
            <td style="border: solid;">ხუთშაბათი</td>
            <td style="border: solid;">პარასკევი</td>
            <td style="border: solid;">შაბათი</td>
            <td style="border: solid;">კვირა</td>

            
        </tr>
        <tr>
            <td style="border: solid;">გაკვეთილი</td>
            <td style="border: solid;">შესვენება</td>
            <td style="border: solid;">პროგრამირება</td>
            <td style="border: solid;">დამატებითი გაკვეთილი მათემატიკის</td>
            <td style="border: solid;">დამატებითი გაკვეთილი ინგლისურის</td>
            <td style="border: solid;">პროგრამირება</td>
            <td style="border: solid;">გოას გაკვეთილი</td>
            
        </tr>
    </table>
    
</body>
</html>
