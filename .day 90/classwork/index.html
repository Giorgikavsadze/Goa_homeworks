<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="jeremy_side">
            <div id="jeremy">
                <img id="Jeremy image" src="image-jeremy.png" alt="Jeremy Robson's image">
                <p id="report">Report for</p>
                <h2 id="Name">Jeremy Robson</h2>
                    <div id="options">
                        <p>Daily</p>
                        <p id="active">Weekly</p>
                        <p>Monthly</p>
                    </div>

            </div>
        </div>
        
        <div class="six_reports">
            <div id="Work">
                <p id="work">Work</p>
                <p class="dots">...</p>
                <h1 id="hours">32hrs</h1>
                <p class="Last">Last Week - 36hrs</p>
            </div>
            <div id="Play">
                <p id="play">Play</p>
                <p class="dots">...</p>
                <h1 class="hours">10hrs</h1>
                <p class="Last">Last Week - 8hrs</p>
            </div>
            <div id="Study">
                <p id="study">Study</p>
                <p class="dots">...</p>
                <h1 id="hours">4hrs</h1>
                <p class="Last">Last Week - 7hrs</p>
            </div>
            <div id="Exercise">
                <p id="exercise">Exercise</p>
                <p class="dots">...</p>
                <h1 id="hours">4hrs</h1>
                <p class="Last">Last Week - 5hrs</p>
            </div>
            <div id="Social">
                <p id="social">Social</p>
                <p class="dots">...</p>
                <h1 id="hours">5hrs</h1>
                <p class="Last">Last Week - 10hrs</p>
            </div>
            <div id="Self_Care">
                <p id="self_care">Self Care</p>
                <p class="dots">...</p>
                <h1 id="hours">2hrs</h1>
                <p class="Last">Last Week - 2hrs</p>
            </div>


        </div>

    </div>
    
</body>
</html>
