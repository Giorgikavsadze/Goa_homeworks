<!-- 7) შექმენით ასეთი ფორმა: -->

<html>
    <head>
    </head>
    <body>
        <form>
        <label for="first name">First name:</label>
        <input id="first name" type="text" required name="">
        <label for="last name">Last name:</label>
        <input id="last name" type="text" required>
        <br><br>
        <label for="date">Date of birth:</label>
        <input id="date" type="date" required>
        
        <label for="age">Age:</label>
        <input id="age" type="number" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select name="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="email">Email Address:</label>
        <input id="email" type="email" required>
        <br><br>
        <label>Position Available:</label>
        <label for="position">Junior Developer</label>
        <input id="position" type="radio" required>
        <label for="mid-level">Mid-level Developer</label>
        <input id="mid-level" type="radio" required>
        <label for="senior">Senior</label>
        <input id="senior" type="radio" required>
        <br><br>
        <label>Programming languages:</label>
        <label for="java">Java</label>
        <input id="java" type="checkbox" required>
        <label for="javascript">JavaScript</label>
        <input id="javascript" type="checkbox" required>
        <label for="python">Python</label>
        <input id="python" type="checkbox" required>
        <br><br>
        <label for="password">Password:</label>
        <input id="password" type="password" required>
        <label for="password1">Confirm Password:</label>
        <input id="password1" type="password" required>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>

    </body>
</html>
