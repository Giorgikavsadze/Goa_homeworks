
<!--საკლასო დავალება: შექმენით ჩამოსაშლელი მენიუ სადაც იქნება 10 option.
ყველა option-ს უნდა ქონდეს value ატრიბუტი, select-ს გაუწერეთ name ატრიბუტი და ეს მენიუ დააკავშირეთ label-თან-->


<html>
    <head>
    </head>
    <body>
        <form>
            <label for="car">car brands</label>
            <select id="car" name="car brands">
                <option value="B">Bmw</option>
                <option value="m">Mercedes</option>
                <option value="f">Ferrari</option>
                <option value="l">lamborghini</option>
                <option value="f">ford</option>
                <option value="a">alfa romeo</option>
                <option value="o">opel</option>
                <option value="t">toyota</option>
                <option value="b">bentley</option>
                <option value="C">Cadillac</option>


            </select>




        </form>


    </body>
</html>
