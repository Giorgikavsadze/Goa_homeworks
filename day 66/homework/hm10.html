<!-- On a button click, alert the value of the input with name="phone". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="main-form">

        <input type="number" required placeholder="Enter your phone" name="phone">

        <button type="submit" onclick="alertValue(event)">Click</button>
        

    </form>



    <script src="hm10.js"></script>
    
</body>
</html>
