<!-- 4) Create a simple HTML and CSS file where the text color is inherited from a parent <div> to its child <p> elements. 
Then, override the inherited text color for one specific <p> element.
override - შეცვლა, არიდება -->

<!DOCTYPE html>
<html>
<head>

    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div>
        <p class="override">Goa</p>
        <p>Is</p>
        <p>The</p>
        <p>Best</p>
    </div>
    
</body>
</html>
