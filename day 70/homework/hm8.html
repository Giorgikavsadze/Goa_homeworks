<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="StyleNone()">Click me</button>
    <br>
    <br>
    <div id="myDiv"></div>

    <script src="hm8.js"> </script>
    
</body>
</html>
