<!--2) გააუმჯობესეთ თქვენი პორტფოლიო, გამოიყენეთ html,head,body. 
head-ში გამოიყენეთ Title, body-ში გამოიყენეთ შემდეგი ელემენტები: p, h1-h6, img, რამდენიმე ღილაკი, min 5 ტექსტის ფორმატირების თეგი და აუცილებლად ახსენით თქვენი კოდი კომენტარებით-->


<html>
    <head>
        <title>ჩემს თავზე ინფორმაცია</title>
    
    </head>
    <body>
        <!--ჩემი სახელი და გვარი აქ გამოვიყენე 3 თეგი:p,b,br p-პარაგრაფი,b-bold-ტექსტის გამუქება,br-break line-ხაზის გამოტოვება-->
        <h1>მე მქვია <b>გიორგი კავსაძე</b><br>
        მე ვარ 15 წლის</h1>
        <!--h1 არის heading,i-italic-დახრილი ნაწერი(იტალიური სტილი) -->
        <P>ჩემი სიმაღლეა <i>1.72</i></P>
        <img src="my photo.jpeg">
        <!--hr-გამოიყენებას ნაწერების დაშორებისთვის-->
        <hr>
        <p>მე ვცხოვრობ თბილისში კერძოდ ვარკეთლში</p>
        <h2>(თბილისი)</h2>
        <img src="tbilisi.png">
        <button><i>დააჭირე რომ ნახო მეტი თბილისის შესახებ</i></button>
        <hr>
        <p><b>(ვარკეთილი)</b></p>
        <img src="varketili.png">
        <button><i>დააჭირე რომ ნახო მეტი ვარკეთილი შესახებ</i>></button>
        <hr>
        <h5>სახლში მყავს კატა სახელად:<b><i><u>მია</u></i></b></h5>
        <img src="mia.jpeg">
        <img src="mia1.jpeg">
        <hr>
        <h3>მე ვსწავლობ <u>180 საჯარო სკოლაში</u>></h3>
        <img src="school.png">
        <h6>ვარ 10-ე კლასში და ჩემი საყვარელი საგანია ქართული</h6>
        <hr>
        <h4>ამჟამად მე ვსწავლობ საუკეთესო აკადემიაში სახელად:<br> Goa</h4>
        <img src="Goa.png">



    </body>




</html>
